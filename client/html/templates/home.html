home

<div
	ng-model="file"

	ngf-drop
	ngf-select
	ngf-multiple="false"
	ngf-allow-dir="false"
	ngf-change="upload($files)"

	ngf-drag-over-class="dragover"
	accept="image/jpeg,image/pjpeg,image/png,image/x-png,image/tiff"
>
	Drop pdfs or images here or click to upload
</div>

<div>
	<input ng-model="url">
	<button ng-click="submit(url)">Get from URL</button>
</div>
