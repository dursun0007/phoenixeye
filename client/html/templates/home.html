home

<div
	ng-model="file"

	ng-file-drop
	ng-file-select
	ng-multiple="false"
	allow-dir="false"
	ng-file-change="upload($files)"

	drag-over-class="dragover"
	accept="image/jpeg,image/pjpeg,image/png,image/x-png,image/tiff"
>
	Drop pdfs or images here or click to upload
</div>

<div>
	<input ng-model="url">
	<button ng-click="submit(url)">Get from URL</button>
</div>
